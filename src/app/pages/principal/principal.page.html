<ion-header [style.visibility]="contenido_visible">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-label *ngFor="let e of apoyo" >
      <h1> Hola! {{e.NOMBRE}} {{e.APELLIDO}}</h1>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
        <ion-icon 
        color="danger"
        slot="icon-only" 
        name="exit-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="contenido_visible">
  <div class="ion-padding">
  <ion-button expand="block" color="medium" class="ion-margin-top button" shape="round" id="open-modal">Restablecer Contrase単a</ion-button>
   
  <!--Codigo QR-->
  <div>
    <ion-button (click)="scanQR()" expand="block">QR</ion-button>
    <ion-label class="titulo"> {{ split[1] }} </ion-label>
    <ion-button (click)="eliminarAsistencia()" expand="block">Eliminar asistencia</ion-button>
  </div>
  
  <!-- Modal  -->
   
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content class="color-fondo">
        <ion-toolbar>
          <ion-row class="ion-justify-content-center">
            <h1 class="tittle">Restablecer Contrase単a</h1>
          </ion-row>
        </ion-toolbar>
        <div class="ion-padding">
          <ion-item class="ion-margin-top " >
            <ion-label position="floating">Usuario</ion-label>
            <ion-input disabled [(ngModel)]="correo"></ion-input>
          </ion-item>
      
          <ion-item class="ion-margin-top">
            <ion-label position="floating">Contrase単a Actual</ion-label>
            <ion-input [(ngModel)]="modeloContrasena" type="password"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top">
            <ion-label position="floating">Contrase単a Nueva</ion-label>
            <ion-input [(ngModel)]="modeloContrasenaNueva" type="password"></ion-input>
          </ion-item>

          <ion-item class="ion-margin-top">
          <ion-row class="ion-justify-content-center ion-margin-top">
            <ion-button color="success" class="ion-margin-left" shape="round" (click)="confirmarCambios()">Confirmar</ion-button>
            <ion-button color="danger" class="ion-margin-right" shape="round" (click)="modal.dismiss()">Cancelar</ion-button>
          </ion-row>
          </ion-item>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

</ion-content>
